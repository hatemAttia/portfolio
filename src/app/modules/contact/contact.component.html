<section class="colorlib-contact" data-section="contact">
    <div class="colorlib-narrow-content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
          <h2 class="colorlib-heading">Me contacter</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
            <div class="colorlib-icon">
              <i class="icon-globe-outline" ></i>
            </div>
            <div class="colorlib-text">
              <p><a href="#">attiahatem@outlook.com</a></p>
            </div>
          </div>

          <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
            <div class="colorlib-icon">
              <i class="icon-map"></i>
            </div>
            <div class="colorlib-text">
              <p>Hammem sousse, Sousse</p>
            </div>
          </div>

          <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
            <div class="colorlib-icon">
              <i class="icon-phone" ></i>
            </div>
            <div class="colorlib-text">
              <p><a href="tel://">+216 52 790 802</a></p>
            </div>
          </div>
        </div>
        <div class="col-md-7 col-md-push-1">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box" data-animate-effect="fadeInRight">
              <form [formGroup]="contactForm" >
                <div class="form-group">
                  <input type="text" formControlName="name" class="form-control" placeholder="Nom & PrÃ©nom">
                </div>
                <div class="form-group">
                  <input type="text" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" formControlName="subject" class="form-control" placeholder="Sujet">
                </div>
                <div class="form-group">
                  <textarea name="" id="message" formControlName="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" (click)="sendMail()" class="btn btn-primary btn-send-message" value="Envoyer">
                </div>
              </form>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  </section>
